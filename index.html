<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compact Floor Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body { touch-action: manipulation; -webkit-user-select: none; font-size: 13px; }
        .kanban-column { min-height: 40px; padding-bottom: 15px; }
        .guest-card { 
            cursor: grab; margin-bottom: 3px; border-radius: 4px; 
            padding: 4px 6px !important; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .table-box { border: 1.5px solid #cbd5e1; border-radius: 6px; background: white; padding: 4px; }
        .table-label { font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 1px; display: flex; justify-content: space-between; }
        
        /* Table Sizes Based on Your Floor Plan */
        .size-standard { height: 100px; } /* B1, B2 */
        .size-large { height: 130px; }    /* B3A, B4A */
        .size-small { height: 80px; }     /* A series & B5 */

        .status-pending { background-color: #ffffff; border-left: 4px solid #94a3b8; }
        .status-arrived { background-color: #fffbeb; border-left: 4px solid #f59e0b; }
        .status-seated { background-color: #f0fdf4; border-left: 4px solid #22c55e; }

        @media print { .no-print { display: none !important; } #printArea { display: block !important; } }
    </style>
</head>
<body class="bg-slate-50 p-2 font-sans text-slate-900">

    <div class="max-w-[100%] mx-auto no-print">
        <header class="flex justify-between items-center mb-2 bg-white px-3 py-2 rounded-lg shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <h1 class="font-black italic text-slate-700">FLOOR OPS</h1>
                <input type="date" id="datePicker" class="border p-1 rounded font-bold text-blue-600 text-xs outline-none">
                <span id="totalCovers" class="text-[10px] font-bold text-slate-400 uppercase">0 Guests</span>
            </div>
            <div class="flex gap-2">
                <button onclick="window.print()" class="text-slate-500 hover:text-slate-800 px-2 py-1 text-xs font-bold border rounded">Print</button>
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded font-bold text-xs shadow-sm transition-colors uppercase">+ Booking</button>
            </div>
        </header>

        <div class="grid grid-cols-12 gap-2">
            <div class="col-span-2 space-y-1.5">
                <div class="text-[9px] font-black text-blue-400 text-center uppercase">Zone A</div>
                <div class="table-box size-small"><div class="table-label">A1 <span>2-4</span></div><div id="A1" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A2 <span>2-4</span></div><div id="A2" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A3 <span>2-4</span></div><div id="A3" class="kanban-column"></div></div>
                <div class="h-px bg-slate-200 my-1"></div>
                <div class="table-box size-small"><div class="table-label">A6 <span>2</span></div><div id="A6" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A7 <span>2</span></div><div id="A7" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A8 <span>2</span></div><div id="A8" class="kanban-column"></div></div>
            </div>

            <div class="col-span-3 bg-slate-200/40 p-2 rounded-lg border border-slate-300">
                <h2 class="text-[9px] font-black text-slate-400 mb-1.5 uppercase text-center tracking-widest">Waiting List</h2>
                <div id="unassigned" class="kanban-column min-h-[550px]"></div>
                <button onclick="clearDay()" class="w-full mt-2 text-[9px] text-slate-300 hover:text-red-400 font-bold uppercase underline">Clear All</button>
            </div>

            <div class="col-span-7">
                <div class="text-[9px] font-black text-emerald-500 text-center uppercase mb-1.5">Zone B</div>
                <div class="grid grid-cols-2 gap-2">
                    <div class="table-box size-standard"><div class="table-label">B1 <span>4P</span></div><div id="B1" class="kanban-column"></div></div>
                    <div class="table-box size-standard"><div class="table-label">B2 <span>4P</span></div><div id="B2" class="kanban-column"></div></div>
                    
                    <div class="table-box size-large"><div class="table-label text-emerald-600 font-black">B3A <span>BIG</span></div><div id="B3A" class="kanban-column"></div></div>
                    <div class="table-box size-large"><div class="table-label text-emerald-600 font-black">B4A <span>BIG</span></div><div id="B4A" class="kanban-column"></div></div>
                    
                    <div class="table-box size-small col-span-2 w-1/3 mx-auto"><div class="table-label justify-center">B5 <span>(SM)</span></div><div id="B5" class="kanban-column"></div></div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white p-5 rounded-xl w-full max-w-[350px] shadow-xl">
            <h2 class="text-sm font-black mb-3 border-b pb-2">New Booking</h2>
            <div class="space-y-3">
                <div class="flex gap-2">
                    <div class="flex-1"><label class="text-[10px] font-bold text-slate-400">TIME</label><input type="time" id="newTime" class="w-full border p-1.5 rounded text-sm"></div>
                    <div class="flex-1"><label class="text-[10px] font-bold text-slate-400">PAX</label><input type="number" id="newSize" class="w-full border p-1.5 rounded text-sm"></div>
                </div>
                <div><label class="text-[10px] font-bold text-slate-400">NAME</label><input type="text" id="newName" class="w-full border p-1.5 rounded text-sm uppercase font-bold"></div>
                <div><label class="text-[10px] font-bold text-slate-400">PHONE</label><input type="text" id="newPhone" class="w-full border p-1.5 rounded text-sm"></div>
                <div><label class="text-[10px] font-bold text-slate-400">REQS</label><textarea id="newReq" class="w-full border p-1.5 rounded text-xs h-14"></textarea></div>
                <div class="flex gap-2 pt-2">
                    <button onclick="closeModal()" class="flex-1 py-2 text-xs font-bold text-slate-400 hover:bg-slate-50 rounded">CANCEL</button>
                    <button onclick="addGuest()" class="flex-1 bg-blue-600 text-white py-2 rounded text-xs font-bold shadow-sm">CONFIRM</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = ['unassigned', 'A1', 'A2', 'A3', 'A6', 'A7', 'A8', 'B1', 'B2', 'B3A', 'B4A', 'B5'];
        const picker = document.getElementById('datePicker');
        picker.value = new Date().toISOString().split('T')[0];

        ids.forEach(id => {
            new Sortable(document.getElementById(id), { group: 'floor', animation: 150, delay: 30, onEnd: save });
        });

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function toggleStatus(btn) {
            const card = btn.closest('.guest-card');
            const states = ['pending', 'arrived', 'seated'];
            let next = states[(statuses = states.indexOf(card.dataset.status) + 1) % states.length];
            card.dataset.status = next;
            card.className = `guest-card relative status-${next}`;
            btn.innerText = next.toUpperCase();
            save();
        }

        function addGuest() {
            const data = {
                name: document.getElementById('newName').value || 'Guest',
                size: document.getElementById('newSize').value || '?',
                time: document.getElementById('newTime').value || '--:--',
                phone: document.getElementById('newPhone').value || '-',
                req: document.getElementById('newReq').value || '',
                status: 'pending'
            };
            renderCard('unassigned', data);
            save(); closeModal();
            document.querySelectorAll('#modal input, #modal textarea').forEach(i => i.value = '');
        }

        function renderCard(containerId, data) {
            const div = document.createElement('div');
            div.className = `guest-card relative status-${data.status}`;
            Object.assign(div.dataset, data);
            div.innerHTML = `
                <div class="flex justify-between font-black text-[11px] text-slate-600">
                    <span>${data.time}</span> <span>${data.size}P</span>
                </div>
                <div class="text-[10px] font-bold uppercase truncate leading-tight mt-0.5">${data.name}</div>
                <div class="flex gap-1 mt-1 opacity-80">
                    <button onclick="toggleStatus(this)" class="flex-1 text-[7px] font-black border border-current rounded-sm py-0.5 uppercase tracking-tighter">${data.status}</button>
                    <button onclick="this.parentElement.parentElement.remove(); save();" class="text-slate-300 hover:text-red-400 px-1 text-[10px]">âœ•</button>
                </div>
            `;
            document.getElementById(containerId).appendChild(div);
        }

        function save() {
            const state = {}; let total = 0;
            ids.forEach(id => {
                state[id] = Array.from(document.getElementById(id).querySelectorAll('.guest-card')).map(c => {
                    total += parseInt(c.dataset.size) || 0;
                    return {...c.dataset};
                });
            });
            const db = JSON.parse(localStorage.getItem('rest_v7') || '{}');
            db[picker.value] = state;
            localStorage.setItem('rest_v7', JSON.stringify(db));
            document.getElementById('totalCovers').innerText = `${total} Guests`;
        }

        function load() {
            const db = JSON.parse(localStorage.getItem('rest_v7') || '{}');
            ids.forEach(id => document.getElementById(id).innerHTML = '');
            const day = db[picker.value];
            if (day) Object.keys(day).forEach(id => day[id].forEach(g => renderCard(id, g)));
            save();
        }

        picker.addEventListener('change', load);
        window.onload = load;
    </script>
</body>
</html>
