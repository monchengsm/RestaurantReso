<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2325/2325592.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Reservation Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body { touch-action: pan-y; -webkit-user-select: none; font-size: 14px; background-color: #f1f5f9; }
        .board-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 10px; width: 100%; }
        .kanban-column { min-height: 80px; max-height: 500px; overflow-y: auto; border-radius: 4px; padding: 2px; }
        .sortable-ghost { opacity: 0.3; background: #dbeafe !important; }

        .guest-card { 
            cursor: grab; margin-bottom: 8px; border-radius: 12px; 
            padding: 10px !important; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            border: 1px solid #e2e8f0; background: white; touch-action: none;
            transition: transform 0.1s;
        }

        /* HIDDEN STATUS LOGIC */
        .status-completed, .status-cancelled { display: none; opacity: 0.5; filter: grayscale(1); }
        body.show-finished .status-completed, body.show-finished .status-cancelled { display: block !important; }

        .guest-card.hidden-search { display: none !important; }

        /* STATUS STYLING */
        .status-pending { border-left: 8px solid #94a3b8; }
        .status-confirmed { border-left: 8px solid #3b82f6; } 
        .status-seated { border-left: 8px solid #22c55e; }    
        .status-completed { border-left: 8px solid #64748b; } 
        .status-cancelled { border-left: 8px solid #ef4444; } 

        .status-btn { font-size: 10px; font-weight: 900; padding: 4px 8px; border-radius: 6px; text-transform: uppercase; }

        .large-party-alert { border-right: 2px solid #ef4444 !important; background-color: #fff1f2 !important; }
        
        #announcementBox { text-align: center; resize: none; border-radius: 12px; }
        @media print { .no-print { display: none !important; } }
        
        /* Transition for Menu */
        .status-menu { transition: all 0.2s ease-out; transform-origin: top; }
    </style>
</head>
<body class="p-2">

    <div class="no-print">
        <header class="flex justify-between items-center mb-3 bg-white px-5 py-3 rounded-2xl shadow-sm border border-slate-200">
            <div class="flex items-center gap-5">
                <h1 class="font-black italic text-slate-800 text-2xl tracking-tighter uppercase">RESERVATIONS</h1>
                <input type="date" id="datePicker" class="border-2 border-slate-100 p-1.5 rounded-lg font-bold text-blue-600 outline-none">
                <span id="totalCovers" class="text-xs font-black text-slate-500 bg-slate-100 px-4 py-1.5 rounded-full uppercase">0 ACTIVE GUESTS</span>
            </div>
            <div class="flex gap-3">
                <button onclick="downloadBackup()" class="bg-emerald-50 text-emerald-700 px-3 py-1.5 text-[10px] font-black border border-emerald-200 rounded-lg uppercase">Backup</button>
                <button onclick="document.getElementById('fileInput').click()" class="bg-orange-50 text-orange-700 px-3 py-1.5 text-[10px] font-black border border-orange-200 rounded-lg uppercase">Restore</button>
                <input type="file" id="fileInput" class="hidden" onchange="restoreBackup(event)">
                <button onclick="window.print()" class="text-slate-400 px-4 py-1.5 text-xs font-bold border rounded-lg uppercase">Print</button>
                <button onclick="openModal()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-black text-xs uppercase shadow-lg">+ New Booking</button>
            </div>
        </header>

        <div class="mb-4">
            <textarea id="announcementBox" oninput="saveAnnounce()" placeholder="â€” DAILY NOTES & SPECIALS â€”" 
            class="w-full bg-amber-50 border-2 border-amber-100 p-3 text-sm font-bold text-amber-900 h-16 uppercase outline-none focus:border-amber-300 shadow-inner"></textarea>
        </div>

        <div class="board-container">
            <div class="flex flex-col gap-4">
                <div class="text-[11px] font-black text-blue-600 text-center uppercase tracking-widest bg-blue-100/50 py-1.5 rounded-lg border border-blue-200">Zone A</div>
                <div class="table-box size-small"><div class="table-label">A1</div><div id="A1" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A2</div><div id="A2" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A3</div><div id="A3" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A6</div><div id="A6" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A7</div><div id="A7" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A8</div><div id="A8" class="kanban-column"></div></div>
            </div>

            <div class="flex flex-col bg-slate-200/50 p-4 rounded-2xl border border-slate-300 shadow-inner h-full min-h-[700px]">
                <div class="mb-2">
                    <input type="text" id="searchInput" oninput="searchGuests()" placeholder="ðŸ” SEARCH..." 
                    class="w-full p-3 rounded-xl border-2 border-slate-200 text-sm font-bold uppercase outline-none focus:border-blue-500 shadow-sm transition-all">
                </div>
                <div class="flex items-center justify-between mb-4 px-1">
                    <label class="flex items-center gap-2 cursor-pointer group">
                        <input type="checkbox" id="showFinishedToggle" onchange="toggleFinished(this)" class="w-4 h-4 accent-slate-600">
                        <span class="text-[10px] font-black text-slate-500 uppercase group-hover:text-slate-800">Show Done</span>
                    </label>
                    <h2 class="text-[11px] font-black text-slate-400 uppercase tracking-widest">Arrivals</h2>
                </div>
                <div id="unassigned" class="kanban-column flex-grow"></div>
                <button onclick="clearDay()" class="mt-6 text-[10px] text-slate-400 font-bold uppercase underline hover:text-red-500">Wipe Today</button>
            </div>

            <div class="flex flex-col gap-4">
                <div class="text-[11px] font-black text-emerald-600 text-center uppercase tracking-widest bg-emerald-100/50 py-1.5 rounded-lg border border-emerald-200">Zone B</div>
                <div class="table-box size-standard"><div class="table-label">B1</div><div id="B1" class="kanban-column"></div></div>
                <div class="table-box size-standard"><div class="table-label">B2</div><div id="B2" class="kanban-column"></div></div>
                <div class="table-box size-large"><div class="table-label text-emerald-700">B3A</div><div id="B3A" class="kanban-column"></div></div>
                <div class="table-box size-large"><div class="table-label text-emerald-700">B4A</div><div id="B4A" class="kanban-column"></div></div>
                <div class="table-box size-standard"><div class="table-label">B5</div><div id="B5" class="kanban-column"></div></div>
            </div>
        </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/70 hidden flex items-center justify-center z-50 p-4 backdrop-blur-md">
        <div class="bg-white p-8 rounded-3xl w-full max-w-[400px] shadow-2xl">
            <h2 id="modalTitle" class="text-xl font-black mb-6 uppercase text-slate-800 tracking-tight">Booking Info</h2>
            <input type="hidden" id="editCardId">
            <div class="space-y-5">
                <div class="flex gap-4">
                    <div class="flex-1"><label class="text-[10px] font-black text-slate-400 uppercase">Time</label><input type="time" id="newTime" class="w-full border-2 border-slate-100 p-3 rounded-xl text-xl font-bold outline-none"></div>
                    <div class="flex-1"><label class="text-[10px] font-black text-slate-400 uppercase">Pax</label><input type="number" id="newSize" class="w-full border-2 border-slate-100 p-3 rounded-xl text-xl font-bold outline-none"></div>
                </div>
                <div><label class="text-[10px] font-black text-slate-400 uppercase">Guest Name</label><input type="text" id="newName" class="w-full border-2 border-slate-100 p-3 rounded-xl text-lg font-black uppercase outline-none"></div>
                <div><label class="text-[10px] font-black text-slate-400 uppercase">Phone Number</label><input type="text" id="newPhone" class="w-full border-2 border-slate-100 p-3 rounded-xl outline-none"></div>
                <div><label class="text-[10px] font-black text-slate-400 uppercase">Requests</label><textarea id="newReq" class="w-full border-2 border-slate-100 p-3 rounded-xl h-24 text-sm outline-none"></textarea></div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal()" class="flex-1 py-4 text-xs font-black text-slate-400 uppercase">Cancel</button>
                    <button onclick="saveBooking()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-black text-sm uppercase">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div id="statusMenu" class="fixed inset-0 bg-black/40 hidden z-[60] flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <h3 class="text-center font-black text-slate-400 text-[10px] uppercase mb-4 tracking-widest">Update Guest Status</h3>
            <div id="statusOptions" class="grid grid-cols-1 gap-3">
                </div>
            <hr class="my-4 border-slate-100">
            <button onclick="openEditFromMenu()" class="w-full py-4 bg-slate-100 text-slate-800 rounded-2xl font-black text-sm uppercase mb-2">Edit Guest Info</button>
            <button onclick="closeStatusMenu()" class="w-full py-4 text-slate-400 font-bold text-sm uppercase">Close</button>
        </div>
    </div>

    <script>
        const ids = ['unassigned', 'A1', 'A2', 'A3', 'A6', 'A7', 'A8', 'B1', 'B2', 'B3A', 'B4A', 'B5'];
        const picker = document.getElementById('datePicker');
        let activeCardId = null;

        picker.value = new Date().toISOString().split('T')[0];
        ids.forEach(id => {
            new Sortable(document.getElementById(id), { group: 'floor', animation: 200, delay: 60, touchStartThreshold: 10, onEnd: save });
        });

        function toggleFinished(checkbox) { document.body.classList.toggle('show-finished', checkbox.checked); }

        function openModal(editData = null) {
            document.getElementById('modal').classList.remove('hidden');
            if (editData) {
                document.getElementById('modalTitle').innerText = "Update Booking";
                document.getElementById('editCardId').value = editData.id;
                document.getElementById('newName').value = editData.name;
                document.getElementById('newSize').value = editData.size;
                document.getElementById('newTime').value = editData.time;
                document.getElementById('newPhone').value = editData.phone;
                document.getElementById('newReq').value = editData.req;
            } else {
                document.getElementById('modalTitle').innerText = "New Booking";
                document.getElementById('editCardId').value = "";
                document.getElementById('newName').value = "";
                document.getElementById('newSize').value = "";
                document.getElementById('newTime').value = "18:00";
                document.getElementById('newPhone').value = "";
                document.getElementById('newReq').value = "";
            }
        }

        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function saveBooking() {
            const editId = document.getElementById('editCardId').value;
            const data = {
                name: (document.getElementById('newName').value || 'Guest').toUpperCase(),
                size: document.getElementById('newSize').value || '?',
                time: document.getElementById('newTime').value || '18:00',
                phone: document.getElementById('newPhone').value || '-',
                req: document.getElementById('newReq').value || '',
                status: 'pending'
            };
            if (editId) {
                const oldCard = document.querySelector(`[data-id="${editId}"]`);
                data.status = oldCard.dataset.status; 
                const container = oldCard.parentElement.id;
                oldCard.remove();
                renderCard(container, data, editId);
            } else {
                renderCard('unassigned', data);
            }
            save(); closeModal();
        }

        function renderCard(containerId, data, existingId = null) {
            const div = document.createElement('div');
            const id = existingId || Date.now().toString();
            const isLarge = parseInt(data.size) >= 5;
            div.className = `guest-card status-${data.status} ${isLarge ? 'large-party-alert' : ''}`;
            div.dataset.id = id;
            Object.assign(div.dataset, data);
            
            div.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <div class="flex flex-col">
                         <span class="text-[10px] font-black text-slate-400 uppercase">${data.time}</span>
                         <span class="text-lg font-black leading-none uppercase truncate max-w-[120px]">${data.name}</span>
                    </div>
                    <span class="bg-slate-100 px-2 py-1 rounded text-[11px] font-black ${isLarge ? 'text-red-600' : 'text-blue-600'}">${data.size}P</span>
                </div>
                ${data.req ? '<div class="text-[10px] text-slate-500 italic truncate mb-3">â˜… '+data.req+'</div>' : ''}
                <div class="flex justify-between items-center mt-auto">
                    <button onclick="openStatusMenu('${id}')" class="status-btn bg-slate-800 text-white">${formatStatusLabel(data.status)} â–¾</button>
                    <button onclick="confirmDelete(this)" class="text-slate-300 px-1">âœ•</button>
                </div>
            `;
            document.getElementById(containerId).appendChild(div);
        }

        function formatStatusLabel(status) {
            if (status === 'confirmed') return 'CONFIRMED';
            return status.toUpperCase();
        }

        function openStatusMenu(id) {
            activeCardId = id;
            const card = document.querySelector(`[data-id="${id}"]`);
            const currentStatus = card.dataset.status;
            const menu = document.getElementById('statusMenu');
            const options = document.getElementById('statusOptions');
            options.innerHTML = '';

            const states = [
                {id: 'pending', label: 'PENDING', color: 'bg-slate-400'},
                {id: 'confirmed', label: 'CALL CONFIRMED', color: 'bg-blue-500'},
                {id: 'seated', label: 'SEATED', color: 'bg-emerald-500'},
                {id: 'completed', label: 'COMPLETED', color: 'bg-slate-600'},
                {id: 'cancelled', label: 'CANCELLED', color: 'bg-red-500'}
            ];

            states.forEach(state => {
                const btn = document.createElement('button');
                btn.className = `w-full py-4 ${state.color} text-white rounded-2xl font-black text-sm uppercase ${currentStatus === state.id ? 'ring-4 ring-offset-2 ring-slate-800' : ''}`;
                btn.innerText = state.label;
                btn.onclick = () => setStatus(state.id);
                options.appendChild(btn);
            });

            menu.classList.remove('hidden');
        }

        function closeStatusMenu() { document.getElementById('statusMenu').classList.add('hidden'); }

        function setStatus(newStatus) {
            if (newStatus === 'completed' || newStatus === 'cancelled') {
                if (!confirm(`Mark as ${newStatus.toUpperCase()}?`)) return;
            }
            const card = document.querySelector(`[data-id="${activeCardId}"]`);
            card.dataset.status = newStatus;
            card.className = `guest-card status-${newStatus} ${parseInt(card.dataset.size) >= 5 ? 'large-party-alert' : ''}`;
            const btn = card.querySelector('.status-btn');
            btn.innerText = formatStatusLabel(newStatus) + " â–¾";
            save();
            closeStatusMenu();
        }

        function openEditFromMenu() {
            const card = document.querySelector(`[data-id="${activeCardId}"]`);
            closeStatusMenu();
            openModal({...card.dataset});
        }

        function searchGuests() {
            const query = document.getElementById('searchInput').value.toUpperCase();
            document.querySelectorAll('.guest-card').forEach(card => {
                const searchStr = (card.dataset.name + card.dataset.phone).toUpperCase();
                card.classList.toggle('hidden-search', !searchStr.includes(query));
            });
        }

        function confirmDelete(btn) {
            if(confirm("Permanently delete guest?")) {
                btn.closest('.guest-card').remove();
                save();
            }
        }

        function downloadBackup() {
            const data = { b: localStorage.getItem('rest_v25'), m: localStorage.getItem('rest_v25_meta') };
            const blob = new Blob([JSON.stringify(data)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `Reservations_Backup_${picker.value}.json`;
            a.click();
        }

        function restoreBackup(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const data = JSON.parse(e.target.result);
                localStorage.setItem('rest_v25', data.b);
                localStorage.setItem('rest_v25_meta', data.m);
                location.reload();
            };
            reader.readAsText(event.target.files[0]);
        }

        function saveAnnounce() {
            const meta = JSON.parse(localStorage.getItem('rest_v25_meta') || '{}');
            meta[picker.value] = document.getElementById('announcementBox').value;
            localStorage.setItem('rest_v25_meta', JSON.stringify(meta));
        }

        function save() {
            const state = {}; let total = 0;
            ids.forEach(id => {
                state[id] = Array.from(document.getElementById(id).querySelectorAll('.guest-card')).map(c => {
                    const s = c.dataset.status;
                    if (s !== 'completed' && s !== 'cancelled') total += parseInt(c.dataset.size) || 0;
                    return {...c.dataset};
                });
            });
            const db = JSON.parse(localStorage.getItem('rest_v25') || '{}');
            db[picker.value] = state;
            localStorage.setItem('rest_v25', JSON.stringify(db));
            document.getElementById('totalCovers').innerText = `${total} ACTIVE GUESTS`;
        }

        function load() {
            const db = JSON.parse(localStorage.getItem('rest_v25') || '{}');
            const meta = JSON.parse(localStorage.getItem('rest_v25_meta') || '{}');
            ids.forEach(id => document.getElementById(id).innerHTML = '');
            document.getElementById('announcementBox').value = meta[picker.value] || '';
            const day = db[picker.value];
            if (day) Object.keys(day).forEach(id => day[id].forEach(g => renderCard(id, g, g.id)));
            save();
        }

        function clearDay() { if(confirm("Wipe all data for today?")) { ids.forEach(id => document.getElementById(id).innerHTML = ''); save(); } }
        picker.addEventListener('change', load);
        window.onload = load;
    </script>
</body>
</html>
