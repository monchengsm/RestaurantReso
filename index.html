<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reservations Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        body { touch-action: manipulation; -webkit-user-select: none; font-size: 13px; }
        .kanban-column { min-height: 40px; padding-bottom: 15px; }
        .guest-card { 
            cursor: grab; margin-bottom: 3px; border-radius: 4px; 
            padding: 4px 6px !important; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            border: 1px solid #e2e8f0;
        }
        .table-box { border: 1.5px solid #cbd5e1; border-radius: 6px; background: white; padding: 4px; }
        .table-label { font-size: 10px; font-weight: 800; color: #64748b; margin-bottom: 2px; }
        
        .size-standard { height: 100px; } 
        .size-large { height: 135px; }    
        .size-small { height: 80px; }     

        .status-pending { background-color: #ffffff; border-left: 4px solid #94a3b8; }
        .status-arrived { background-color: #fffbeb; border-left: 4px solid #f59e0b; }
        .status-seated { background-color: #f0fdf4; border-left: 4px solid #22c55e; }

        /* Announcement Styling */
        #announcementBox {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
            padding-top: 12px;
        }

        @media print { 
            .no-print { display: none !important; } 
            #printArea { display: block !important; }
            #printAnnounce { display: block; border: 1px solid black; padding: 10px; margin-bottom: 20px; text-align: center; font-weight: bold; }
        }
    </style>
</head>
<body class="bg-slate-50 p-2 font-sans text-slate-900">

    <div class="max-w-[100%] mx-auto no-print">
        <header class="flex justify-between items-center mb-2 bg-white px-3 py-2 rounded-lg shadow-sm border border-slate-200">
            <div class="flex items-center gap-4">
                <h1 class="font-black italic text-slate-700 tracking-tighter text-lg uppercase">Reservations</h1>
                <input type="date" id="datePicker" class="border p-1 rounded font-bold text-blue-600 text-xs outline-none">
                <span id="totalCovers" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">0 Guests</span>
            </div>
            <div class="flex gap-2">
                <button onclick="window.print()" class="text-slate-400 hover:text-slate-700 px-2 py-1 text-xs font-bold border rounded uppercase">Print</button>
                <button onclick="openModal()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-1.5 rounded font-bold text-xs uppercase shadow-sm">+ Booking</button>
            </div>
        </header>

        <div class="mb-3 px-1">
            <textarea id="announcementBox" oninput="saveAnnounce()" placeholder="DAILY ANNOUNCEMENTS & SPECIAL NOTES" 
            class="w-full bg-yellow-50 border-2 border-yellow-200 rounded-lg p-2 text-sm font-black text-yellow-800 placeholder-yellow-300 outline-none focus:border-yellow-400 h-14 resize-none shadow-sm uppercase"></textarea>
        </div>

        <div class="grid grid-cols-12 gap-3">
            <div class="col-span-3 space-y-2">
                <div class="text-[9px] font-black text-blue-400 text-center uppercase">Zone A</div>
                <div class="table-box size-small"><div class="table-label">A1</div><div id="A1" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A2</div><div id="A2" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A3</div><div id="A3" class="kanban-column"></div></div>
                <div class="h-px bg-slate-200 my-1"></div>
                <div class="table-box size-small"><div class="table-label">A6</div><div id="A6" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A7</div><div id="A7" class="kanban-column"></div></div>
                <div class="table-box size-small"><div class="table-label">A8</div><div id="A8" class="kanban-column"></div></div>
            </div>

            <div class="col-span-4 bg-slate-200/40 p-2 rounded-lg border border-slate-300">
                <h2 class="text-[9px] font-black text-slate-400 mb-2 uppercase text-center tracking-widest">Waiting List</h2>
                <div id="unassigned" class="kanban-column min-h-[600px]"></div>
                <button onclick="clearDay()" class="w-full mt-2 text-[8px] text-slate-300 hover:text-red-400 font-bold uppercase underline">Clear Data</button>
            </div>

            <div class="col-span-5 space-y-2">
                <div class="text-[9px] font-black text-emerald-500 text-center uppercase">Zone B</div>
                <div class="table-box size-standard"><div class="table-label">B1</div><div id="B1" class="kanban-column"></div></div>
                <div class="table-box size-standard"><div class="table-label">B2</div><div id="B2" class="kanban-column"></div></div>
                <div class="table-box size-large"><div class="table-label text-emerald-600">B3A</div><div id="B3A" class="kanban-column"></div></div>
                <div class="table-box size-large"><div class="table-label text-emerald-600">B4A</div><div id="B4A" class="kanban-column"></div></div>
                <div class="table-box size-standard"><div class="table-label">B5</div><div id="B5" class="kanban-column"></div></div>
            </div>
        </div>
    </div>

    <div id="printArea" class="hidden p-10 font-sans">
        <h1 id="printDate" class="text-2xl font-bold mb-2"></h1>
        <div id="printAnnounce" class="mb-6 italic text-lg border-b-2 pb-4"></div>
        <table class="w-full border-collapse border border-black">
            <thead><tr class="bg-slate-100 font-bold">
                <td class="border border-black p-2">Table</td><td class="border border-black p-2">Time</td><td class="border border-black p-2">Guest</td><td class="border border-black p-2">Pax</td><td class="border border-black p-2">Status</td>
            </tr></thead>
            <tbody id="printBody"></tbody>
        </table>
    </div>

    <div id="modal" class="fixed inset-0 bg-slate-900/60 hidden flex items-center justify-center z-50 p-4 backdrop-blur-sm">
        <div class="bg-white p-5 rounded-xl w-full max-w-[350px] shadow-xl">
            <h2 class="text-sm font-black mb-4 uppercase tracking-tight border-b pb-2">New Booking</h2>
            <div class="space-y-3">
                <div class="flex gap-2">
                    <div class="flex-1"><label class="text-[10px] font-bold text-slate-400">TIME</label><input type="time" id="newTime" class="w-full border p-2 rounded text-sm"></div>
                    <div class="flex-1"><label class="text-[10px] font-bold text-slate-400">PAX</label><input type="number" id="newSize" class="w-full border p-2 rounded text-sm"></div>
                </div>
                <div><label class="text-[10px] font-bold text-slate-400">GUEST NAME</label><input type="text" id="newName" class="w-full border p-2 rounded text-sm uppercase font-bold"></div>
                <div><label class="text-[10px] font-bold text-slate-400">PHONE</label><input type="text" id="newPhone" class="w-full border p-2 rounded text-sm"></div>
                <div><label class="text-[10px] font-bold text-slate-400">REQUESTS</label><textarea id="newReq" class="w-full border p-2 rounded text-xs h-16"></textarea></div>
                <div class="flex gap-2 pt-2">
                    <button onclick="closeModal()" class="flex-1 py-2 text-xs font-bold text-slate-400 uppercase">Cancel</button>
                    <button onclick="addGuest()" class="flex-1 bg-blue-600 text-white py-2 rounded text-xs font-bold shadow-sm uppercase">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ids = ['unassigned', 'A1', 'A2', 'A3', 'A6', 'A7', 'A8', 'B1', 'B2', 'B3A', 'B4A', 'B5'];
        const picker = document.getElementById('datePicker');
        picker.value = new Date().toISOString().split('T')[0];

        ids.forEach(id => {
            new Sortable(document.getElementById(id), { group: 'floor', animation: 150, delay: 30, onEnd: save });
        });

        function openModal() { document.getElementById('modal').classList.remove('hidden'); }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }

        function toggleStatus(btn) {
            const card = btn.closest('.guest-card');
            const states = ['pending', 'arrived', 'seated'];
            let next = states[(states.indexOf(card.dataset.status) + 1) % states.length];
            card.dataset.status = next;
            card.className = `guest-card relative status-${next}`;
            btn.innerText = next.toUpperCase();
            save();
        }

        function addGuest() {
            const data = {
                name: (document.getElementById('newName').value || 'Guest').toUpperCase(),
                size: document.getElementById('newSize').value || '?',
                time: document.getElementById('newTime').value || '--:--',
                phone: document.getElementById('newPhone').value || '-',
                req: document.getElementById('newReq').value || '',
                status: 'pending'
            };
            renderCard('unassigned', data);
            save(); closeModal();
            document.querySelectorAll('#modal input, #modal textarea').forEach(i => i.value = '');
        }

        function renderCard(containerId, data) {
            const div = document.createElement('div');
            div.className = `guest-card relative status-${data.status}`;
            Object.assign(div.dataset, data);
            div.innerHTML = `
                <div class="flex justify-between font-black text-[11px] text-slate-700">
                    <span>${data.time}</span> <span>${data.size}P</span>
                </div>
                <div class="text-[10px] font-bold uppercase truncate mt-0.5">${data.name}</div>
                <div class="flex gap-1 mt-1">
                    <button onclick="toggleStatus(this)" class="flex-1 text-[7px] font-black border border-current rounded-sm py-0.5 uppercase tracking-tighter">${data.status}</button>
                    <button onclick="this.parentElement.parentElement.remove(); save();" class="text-slate-300 hover:text-red-400 px-1 text-[10px]">âœ•</button>
                </div>
            `;
            document.getElementById(containerId).appendChild(div);
        }

        function saveAnnounce() {
            const val = document.getElementById('announcementBox').value;
            const db = JSON.parse(localStorage.getItem('rest_v10_meta') || '{}');
            db[picker.value] = val;
            localStorage.setItem('rest_v10_meta', JSON.stringify(db));
            document.getElementById('printAnnounce').innerText = val;
        }

        function save() {
            const state = {}; let total = 0;
            ids.forEach(id => {
                state[id] = Array.from(document.getElementById(id).querySelectorAll('.guest-card')).map(c => {
                    total += parseInt(c.dataset.size) || 0;
                    return {...c.dataset};
                });
            });
            const db = JSON.parse(localStorage.getItem('rest_v10') || '{}');
            db[picker.value] = state;
            localStorage.setItem('rest_v10', JSON.stringify(db));
            document.getElementById('totalCovers').innerText = `${total} Guests`;
            prepPrint();
        }

        function load() {
            const db = JSON.parse(localStorage.getItem('rest_v10') || '{}');
            const meta = JSON.parse(localStorage.getItem('rest_v10_meta') || '{}');
            ids.forEach(id => document.getElementById(id).innerHTML = '');
            const announce = meta[picker.value] || '';
            document.getElementById('announcementBox').value = announce;
            document.getElementById('printAnnounce').innerText = announce;
            const day = db[picker.value];
            if (day) Object.keys(day).forEach(id => day[id].forEach(g => renderCard(id, g)));
            save();
        }

        function prepPrint() {
            const body = document.getElementById('printBody');
            document.getElementById('printDate').innerText = "RESERVATIONS: " + picker.value;
            body.innerHTML = '';
            ids.forEach(id => {
                document.getElementById(id).querySelectorAll('.guest-card').forEach(g => {
                    body.innerHTML += `<tr><td class="border border-black p-1 text-center font-bold uppercase">${id}</td><td class="border border-black p-1 text-center">${g.dataset.time}</td><td class="border border-black p-1 font-bold uppercase">${g.dataset.name}</td><td class="border border-black p-1 text-center">${g.dataset.size}</td><td class="border border-black p-1 uppercase text-xs text-center">${g.dataset.status}</td></tr>`;
                });
            });
        }

        picker.addEventListener('change', load);
        window.onload = load;
    </script>
</body>
</html>
